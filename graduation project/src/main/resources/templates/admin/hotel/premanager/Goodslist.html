    <script th:inline="none" >

        function delsc(item) {







            layer.confirm("你确定要删除该商品么？",{btn:['是的,我确定','我再想想']},
                function(){
                    $.post("/delsGoods",{"id":item},function (res){
                        if(res.success){
                            layer.msg("删除成功",{time: 1000},function(){
                                location.reload();
                            });
                        }else{
                            layer.msg(res.message);
                        }

                    });
                }
            )

        }
        function add () {
        layui.use(['layer', 'form', 'table', 'laydate'], function () {

                $ = layui.jquery,

                laydate = layui.laydate,
                table = layui.table;







                    var addIndex = layer.open({
                        title: "添加酒店商品",
                        type: 2,
                        content: "/toaddGoods",
                        success: function (layero, addIndex) {

                                layer.tips('点击此处返回酒店商品列表', '.layui-layer-setwin .layui-layer-close', {
                                    tips: 3
                                });
                            }, 500);
                        }
                    });
                    //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                    $(window).resize(function () {
                        layer.full(addIndex);
                    });
                    layer.full(addIndex);
                }


            $('.layui-inline .layui-btn-normal').on('click', function () {
